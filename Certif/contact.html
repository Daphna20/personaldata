<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="stylecontact.css">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>






    <div class="container">

        <div class="texte">
            <h1>Afin de nous écrire et
                <br> pour que nous puissions vous contacter en retour,
                <br> merci de laisser vos coordonnées
            </h1>

            <h2>Le remplissage de ce formulaire est obligatoire</h2>

        </div>


        <form id="contact" action="" method="post">

            <input placeholder="Votre nom" type="text">
            <input placeholder="Votre prénom" type="text">
            <input placeholder="Votre adresse mail" type="email">
            <input placeholder="Votre numéro de téléphone" type="tel">
            <input placeholder="Votre pays" type="text">
            <input placeholder="Votre adresse complète" type="text">
            <textarea placeholder="Ecrivez ici votre message..."></textarea>
            <button name="Envoyer" type="submit" id="contact-submit" data-submit="...Sending">Envoyer</button>

        </form>

        <a href="index.html" target="_blank" title="accueil">Retour à l'accueil</a>
    </div>




</body>

</html>
